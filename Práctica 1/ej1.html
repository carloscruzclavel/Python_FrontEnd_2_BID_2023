<body>
    <h1>Prática 1 HTML</h1>
    
    <table border="2">
        <thead>
            <tr><th colspan="2">Pizza Shop 2.0</th></tr>
        </thead>
        <tbody>
            <tr><td>Name</td><td><input type="text" name="name" id="name"></td></tr>
            <tr><td>Pizza</td><td><input type="radio" name="t" id="S">Supreme <br><input type="radio" name="t" id="V">Vegetarian <br><input type="radio" name="t" id="H">Hawaiian</td></tr>
            <tr><td>Pizza Sauce</td><td><select name="sauce" id="sauce"><option value="tomato">Tomato</option><option value="barbeque">Barbeque</option><option value="mayo">Mayonnaise</option><option value="SauceSecret">Secret Sauce</option></select></td></tr>
            <tr><td>Optional Extras</td><td><input type="checkbox" name="extra" id="chesse">Extra Chesse <input type="checkbox" name="extra" id="gluten">Gluten Free Base</td></tr>
            <tr><td colspan="2">Delivery Instructions: <br> <textarea name="delivery" id="delivery" cols="60" rows="5"></textarea></td></tr>
            <tr><td colspan="2"><input type="button" value="Send my Order"></td></tr>
        </tbody>

        </tfoot>
    </table>
