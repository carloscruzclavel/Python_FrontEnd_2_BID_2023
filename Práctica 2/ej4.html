<body>
    <p>Paragraph with a line over it</p>

    <h1>Heading with a line throught it</h1>

    <h2>Heading with an underline</h2>

    <a href="">This link is not underlined</a>. Can you believe that such a thing as non-underlined links exists?!

<style>
    p{
        text-decoration: overline;
    }

    h1{
        text-decoration: line-through;
    }

    h2{
        text-decoration: underline;
    }

    a{
        text-decoration: none;
        color: blue;
    }
</style>
