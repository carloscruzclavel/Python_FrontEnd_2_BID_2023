<body>

    <div class="pruebas">
        Setting all the padding properties at once is a grat shortcut
    </div>

    <br>
    <div class="prueba">
        But you don't have to set one padding value for ALL the sides, you can set one padding value for
        the left and right sides and another padding value for the top and bottom sides.
    </div>

    <p>Here ir a paragraph with padding set on all sides</p>
    
</body>

<style>
    .pruebas{
        border: solid;
        padding: 38px;
    }

    .prueba{
        border: solid green;
        padding-top: 35px;
        padding-bottom: 35px;
    }

    p{
        padding: 50px;
    }
</style>
